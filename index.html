<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sonic Sleuth</title>
  <!-- bootstrap imports -->
  <link rel="stylesheet" href="./css/global.css" />
  <link rel="stylesheet" href="./css/index.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body>
  <!-- ---------------------------------------------- LOADER ---------------------------------------------- -->
  <div id="loader-container">
    <div class="loader"></div>
  </div>
  <!-- ----------------------------------------------NAVBAR ---------------------------------------------- -->
  <nav class="navbar navbar-expand-lg border-bottom border-body">
    <div class="container-fluid px-5">
      <a class="navbar-brand" href="#">
        <img src="./assets/images/light logo nvbar.svg" alt="Your Logo" width="150" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="result.html">Results</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about_us.html">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- ------------------------------------------------------------------------------------------------ -->
  <main>
    <div class="container-xxl align-items-center">
      <div class="row align-items-center">
        <div class="col-md-6 col-lg-6 text-center mb-4 justify-content-center">
          <img src="assets/images/sleuth.png" alt="" style="width: 50%; height: 50%;">
          <p class="fs-3 fw-semibold">Audio Deep fake Detection</p>
          <span class="text-logo">Sonic Sleuth</span>
          <p class="label">
            Beyond Media authenticity to AI's core
          </p>
        </div>
        <div class="col-md-6 col-lg-4 text-center align-items-center">
          <form id="upload-form">
            <div class="mb-3">
              <div class="card">
                <div class="card-body">
                  <input class="form-control" type="file" id="file" accept="audio/*, video/*" required>
                  <br>
                  <h5 class="card-title text-muted">Supported File Formats</h5>
                  <i class="bi bi-filetype-mp3" style="font-size: 2.5rem;"></i>
                  <i class="bi bi-filetype-wav" style="font-size: 2.5rem;"></i>
                  <i class="bi bi-filetype-mp4" style="font-size: 2.5rem;"></i>
                  <img src="assets/icons/flac.svg" alt="" style="width: 2.4rem; height: 2.5rem; margin-bottom: 20px;">
                </div>
                <button type="submit" class="btn btn-primary" id="send-file"><i class="bi bi-lightbulb-fill"></i> Start
                  Analysis</button>
              </div>
            </div>
            <p id="selected-file-name" class="hidden"></p>
          </form>
          <p id="error-message" class="error-message mt-5"></p>
        </div>
      </div>
    </div>
  </main>

  <script src="./js/index.js"></script>
  <script src="./js/util.js"></script>

</body>

</html>
