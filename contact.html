<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sonic Sleuth</title>
    <!-- bootstrap imports -->
    <link rel="stylesheet" href="./css/global.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- ----------------------------------------------NAVBAR ---------------------------------------------- -->
    <nav class="navbar navbar-expand-lg border-bottom border-body">
      <div class="container-fluid px-5">
        <a class="navbar-brand" href="#">
          <img
            src="./assets/images/light logo nvbar.svg"
            alt="Your Logo"
            width="150"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about_us.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contact.html">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- ------------------------------------------------------------------------------------------------ -->
    <main class="padding-y">
      <div class="container-xxl text-center">
        <h1 class="headline1">Contact Us</h1>
        <hr />
        <div class="container-xxl">
          <form action="">
            <div class="d-flex flex-column text-start">
              <div class="row mb-3">
                <div class="col text-start">
                  <label class="form-label" for="fname">First Name</label>
                  <input
                    class="form-control"
                    type="text"
                    id="fname"
                    name="firstname"
                    placeholder="Your name.."
                  />
                </div>
                <div class="col text-start">
                  <label class="form-label" for="lname">Last Name</label>
                  <input
                    class="form-control"
                    type="text"
                    id="lname"
                    name="lastname"
                    placeholder="Your last name.."
                  />
                </div>
              </div>
              <label class="form-label" for="email">E-mail</label>
              <input
                class="form-control mb-3"
                type="text"
                id="email"
                name="E-mail"
                placeholder="Your E-mail.."
              />
              <label class="form-label" for="type">Type of concentration</label>
              <select id="type" name="type" class="form-control mb-3">
                <option value="Complaint">complaint</option>
                <option value="Suggestion">Suggestion</option>
              </select>

              <label class="form-label" for="subject">Subject</label>
              <textarea
                class="form-control mb-3"
                id="subject"
                name="subject"
                placeholder="Write something.."
                style="height: 200px"
              ></textarea>
              <button class="btn btn-primary mt-3" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script src="./js/contact.js"></script>
  </body>
</html>
